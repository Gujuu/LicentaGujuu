name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          # Set this in GitHub repo Settings -> Secrets and variables -> Actions -> Variables
          # Example: https://<your-railway-domain>.up.railway.app/api
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          # For project pages, base should be "/<repo-name>/".
          # If you use a custom domain or user/organization pages, set repo variable VITE_BASE to "/".
          VITE_BASE: ${{ vars.VITE_BASE || format('/{0}/', github.event.repository.name) }}
        run: npm run build

      - name: SPA fallback for React Router
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
